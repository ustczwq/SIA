    <nav class="nav js-nav">

        <div class="nav-item u-category-windows">
            <button type="button" id="button-windows" data-section="windows" class="nav-button nav-header-text">
                <svg class="nav-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>  
                Configuration
            </button>

            <div class="nav-button">
                &emsp;&ensp;
                <label for="Port">SerialPort</label>
                <select  id="Port" name="Port" class="select"></select>
            </div>
            <div class="nav-button">
                &emsp;&ensp;
                <label for="BaudRate">BaudRate</label>
                <select id="BaudRate" class="select">
                    <option value="4800">4800</option>
                    <option value="9600" selected="selected">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200">115200</option>
                    <option value="23400">23400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                    <option value="1382400">1382400</option>  
                </select>
            </div>
            <div class="nav-button">
                &emsp;&ensp;
                <label for="Parity">Parity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select id="Parity" class="select">
                    <option value="none" selected="selected">None</option>
                    <option value="even">Even</option>
                    <option value="odd">Odd</option>
                </select>
            </div>
            <div class="nav-button">
                &emsp;&ensp;
                <label for="StopBits">StopBits&nbsp;&nbsp;</label>
                <select id="StopBits" class="select">
                    <option value="1" selected="selected"> 1 </option>
                    <option value="2"> 2 </option>
                </select>
            </div>
            <div style="padding-left: calc(1rem + 20px + .5rem);">
                <br>
                <button id="Start" class="disconnected-button">Disonnected</button>
                <button id="End" class="connected-button">Connected</button>
            </div>
        </div>

        <div class="nav-item u-category-media">
            <button type="button" id="button-desktop-capturer" data-section="desktop-capturer" class="nav-button nav-header-text">
                <svg class="nav-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>

            <button type="button" id="button-dialogs" data-section="dialogs" class="nav-button nav-header-text">
                <svg class="nav-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
