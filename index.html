<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SIA</title>
  </head>
  <body>
    <h1>Serial Image Assistant!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <br></br>

    <div>
      <label for="Port">端口号</label>
      <select  id="Port" name="Port" style="width:75px"></select>
    </div>
    <br>

    <form>
      <label for="BaudRate">波特率</label>
      <select id="BaudRate" style="width:75px">
        <option value="4800">4800</option>
        <option value="9600" selected="selected">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="23400">23400</option>
        <option value="460800">460800</option>
        <option value="921600">921600</option>
        <option value="1382400">1382400</option>  
      </select>
    </form>
    <br>
    <form>
      <label for="StopBit">停止位</label>
      <select id="StopBit" style="width:75px">
        <option value="0">0</option>
        <option value="1" selected="selected">1</option>
      </select>
    </form>
    <br>
    <form>
      <label for="ParityBit">校验位</label>
      <select id="ParityBit" style="width:75px">
        <option value="None" selected="selected">None</option>
        <option value="0">Even</option>
        <option value="1">Odd</option>
      </select>
    </form>
    <br>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
