<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SIA</title>
    <link rel="./assets/css/index.css">
  </head>
  <style>
    tool{
      line-height:20px;
      height:300px;
      widows: 150px;
      float:left;
      padding:5px;
    }

    box{
      width:400px;
      float:left;
      padding:10px;
    }
  </style>
  <body>
    <h1>Serial Image Assistant!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <br></br>
    <div>
      <tool>
        <div>
          <label for="Port">端口号</label>
          <select  id="Port" name="Port" style="width:75px"></select>
        </div>
        <br>

        <form>
          <label for="BaudRate">波特率</label>
          <select id="BaudRate" style="width:75px">
            <option value="4800">4800</option>
            <option value="9600" selected="selected">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200">115200</option>
            <option value="23400">23400</option>
            <option value="460800">460800</option>
            <option value="921600">921600</option>
            <option value="1382400">1382400</option>  
          </select>
        </form>
        <br>
        <form>
          <label for="StopBits">停止位</label>
          <select id="StopBits" style="width:75px">
            <option value="2">0</option>
            <option value="1" selected="selected">1</option>
          </select>
        </form>
        <br>
        <form>
          <label for="Parity">校验位</label>
          <select id="Parity" style="width:75px">
            <option value="none" selected="selected">None</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
          </select>
        </form>
        <br>
        <button id="End" style="display:none; background-color:springgreen; width: 130px">已连接</button>
        <button id="Start" style="display:block; background-color:orangered; width: 130px">已断开</button>
        <!-- <div id="StartMsg" style="display:none;">
        <p>Connected!</p>
      </div>
      <div id="EndMsg" style="display:none;">
        <p>Disconnected!</p>
      </div> -->
      </tool>

      <box>
          <p>接收</p>
          <div style="width: 400px; height: 300px; background-color: hotpink" id="Received">
          </div>
          <p>发送</p>
          <div>
              <textarea id="Data" style="width: 400px; height: 50px;"></textarea>
          </div>
          <div>
              <div>
                  &emsp;&emsp;
                  <button id="SendData">发送信息</button> 
                  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                  <button id="DropData">清空信息</button>
              </div>
          </div>
      </box>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
